    <header>

            </ul>  
        </nav>
    </header>
    <main>
        <div class="contact">
            <p style="font-weight: bold; font-size: 36px;">The rafting company name</p>
            <p>77 Congo River Street</p>
            <p> kinshasa - Gombe</p>
            <p>+243996528814</p>
            <p>info@companyname.com</p>
        </div>
        
        <section class="information">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127297.67587343676!2d15.322744649999997!3d-4.40130375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1a6a3130fe066a8b%3A0x168b7e4e1f52378d!2sKinshasa!5e0!3m2!1sen!2scd!4v1771371479829!5m2!1sen!2scd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <div class="form-item column2">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Your full name">
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" placeholder="Your email">
                </div>

                <div class="form-item column1">
                    <label for="purpose">Message Purpose:</label>
                    <div class="radio-select">
                        
                        <label>
                            <input type="radio" name="option" value="1">General Inquiry
                        </label>

                        <label>
                            <input type="radio" name="option" value="2">Reservation Question
                        </label>

                        <label>
                            <input type="radio" name="option" value="3">Website Suggestion
                        </label>
                    </div>
                </div>

                <div class="form-item">
                    <label for="message">Message</label>
                <textarea id="feedback" name="feedback" placeholder="Type here" rows="4"></textarea>
                </div>

                <div class="form-item">
                    <label><input type="checkbox" id="newsletter" name="newsletter"> Please Subscribe me to the monthly newsletter</label>
                </div>

                <button type="Submit">Get in Touch</button>
            </form>   
        </section>
        
        <section class="employee">
            <div class="employee-section">
                <h2>We Are Here to Serve You</h2>
            </div>
            <div class="employee-profile">
                <figure>
                    <img src="images/profile1.jpg" alt="Profile1" width="150">
                    <figcaption>Employee Profile1</figcaption>
                </figure>
            </div>
            <div class="employee-profile">
                <figure>
                    <img src="images/profile2.jpg" alt="Profile2" width="150">
                    <figcaption>Employee Profile2</figcaption>
                </figure>
            </div>
            <div class="employee-profile">
                <figure>
                    <img src="images/profile3.jpg" alt="Profile3" width="150">
                    <figcaption>Employee Profile3</figcaption>
                </figure>
            </div>
        </section>
    </main>
