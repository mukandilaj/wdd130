<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">;
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            
            <div class="form-item column2">
                <label for="useremail">Email</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>

            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="1">Chrome</option>
                    <option value="2">Safari</option>
                    <option value="3">Edge</option>
                </select>
            </div>

            <div class="form-item column1">
                <label><input type="checkbox" id="pet" name="pet"> Do you have a household pet?</label>
            </div>

            <div class="form-item">
                <label for="message">List the places you have lived</label>
                <textarea id="feedback" name="feedback" placeholder="Kinshasa DR Congo, Lubumbashi DR Congo, Mbuji Mayi DR Congo, Matadi DR Congo" rows="4"></textarea>
            </div>

            <button type="Submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â®2026 | HTML Form - User Poll Activity | Joe Mukandila</p>
    </footer>
</body>
</html>
